<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="L_input1" class="layui-form-label">
                    <span class="x-red">*</span>类型名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_input1" class="layui-input" autocomplete="off"
                           name="tname" lay-verify="required"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_input2" class="layui-form-label">
                    <span class="x-red">*</span>类型价格</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_input2" class="layui-input" autocomplete="off"
                           name="price" lay-verify="required"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function (data) {
                    $.ajax({
                        url: '/romType/doAdd',
                        data: data.field,
                        success: function (data) {
                            parent.layer.msg(data.msg, {icon: 6, time: 500}, function () {
                                xadmin.father_reload();
                                xadmin.close();
                            });
                        }
                    })
                    return false;
                });

        });
</script>
</body>

</html>
